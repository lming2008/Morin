  url_launcher: ^3.0.3
  image_picker: ^0.4.10
  shared_preferences: ^0.4.1
  event_bus: ^1.0.1
  cached_network_image: ^0.5.0
  fluro: ^1.3.5
  flutter_i18n: ^0.5.0
  flukit: ^0.0.1
  flutter_candlesticks: ^0.1.2
  web_socket_channel: ^1.0.9
  intro_slider: ^1.0.8
  intro_views_flutter: ^2.4.0
  flutter_screenutil: 0.3.0
  async: '>=1.3.0 <3.0.0'
  crypto: '>=0.9.2 <3.0.0'
  stream_channel: ^1.2.0
  archive: ^2.0.4
  flutter_bloc: ^0.4.11
  video_player: ^0.8.0


