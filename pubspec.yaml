version: 1.0.0+1

environment:
  sdk: '>=1.19.0 <3.0.0'

dependencies:
  http: ^0.12.0
  flutter_swiper: ^1.0.6
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  scoped_model: ^1.0.1
  flutter_redux: ^0.5.2
  rxdart: ^0.20.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
